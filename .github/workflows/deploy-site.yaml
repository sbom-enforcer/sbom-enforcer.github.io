name: Deploy documentation to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch to build"
        type: string
        default: refs/heads/site

permissions: { }

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          repository: sbom-enforcer/sbom-enforcer
          ref: ${{ inputs.ref }}

      - name: Setup JDK
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # 4.7.0
        with:
          distribution: "temurin"
          java-version-file: .java-version

      - name: Generate site
        shell: bash
        run: |
          ./mvnw \
          --show-version --batch-mode --errors --no-transfer-progress \
          -Prelease \
          process-classes site site:stage

      - name: Upload static site
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # 3.0.1
        with:
          path: target/staging

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # 4.0.5